<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Game Store</title>
    <style>
        /* CSS for styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
        }
        main {
            padding: 20px;
        }
        .game {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }
        .game:hover {
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        .description {
            display: none;
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Video Game Store</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="https://example.com/manage-balance">Go to Cart</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="game" onclick="showDescription('game1')">
            <h2>Game Title 1</h2>
            <p>Price: $59.99</p>
            <div class="description" id="game1">
                <p>Description: Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                <button class="button">Add to Cart</button>
            </div>
        </div>
        <div class="game" onclick="showDescription('game2')">
            <h2>Game Title 2</h2>
            <p>Price: $49.99</p>
            <div class="description" id="game2">
                <p>Description: Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
                <button class="button">Add to Cart</button>
            </div>
        </div>
        <!-- Add more game entries as needed -->
    </main>

    <script>
        function showDescription(id) {
            const description = document.getElementById(id);
            if (description.style.display === "block") {
                description.style.display = "none";
            } else {
                description.style.display = "block";
            }
        }
    </script>
</body>
</html>
